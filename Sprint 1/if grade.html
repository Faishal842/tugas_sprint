<!DOCTYPE html>
<body>
    <script>
        var nilai = prompt("masukkan nilai:")
        var hasil =""

        if(nilai>"90"){
            document.write("grade :A");

        else if (nilai>"80"){
            document.write("grade : B+");
            
        }
        else if ( nilai>"70"){

        }
        else {
            document.write("grade : F");
        }
    
            document.write(hasil)
         </script>
</body>
